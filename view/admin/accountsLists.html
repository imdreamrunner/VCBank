{% extends "frame.html" %}
{% block heading %}Accounts{% endblock %}
{% block tabs %}
<a href="/admin?frame=accounts">Statics</a>
<a href="/admin?frame=accountsSearch">Search</a>
<a href="/admin?frame=accountsLists" class="current">Lists</a>
<a href="/admin?frame=accountsCreate">Create</a>
{% endblock %}
{% block body %}
<div class="row-fluid">
  <div class="span6">
    <div class="widget">
      <div class="title">
        <span class="icon">
          <i class="icon-bookmark"></i>
        </span>
        <h3>List by Saving</h3>
      </div>
      <div class="content">
        <table class="table table-striped">
          <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Saving</th>
            <th></th>
          </tr>
          </thead>
          <tbody id="list-by-saving" class="">
          </tbody>
        </table>
        <div id="list-by-saving-loader" class="ajax-loader" style="margin-top: -20px"></div>
      </div>
    </div>
  </div>
  <div class="span6">
    <div class="widget">
      <div class="title">
        <span class="icon">
          <i class="icon-bookmark"></i>
        </span>
        <h3>List by Date</h3>
      </div>
      <div class="content">
        <table class="table table-striped">
          <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Dates</th>
            <th></th>
          </tr>
          </thead>
          <tbody id="list-by-date">
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
{% block scripts %}
<script>
function getDateString(timestamp) {
  time = new Date(timestamp * 1000);
  return time.toLocaleDateString() + " " + time.toLocaleTimeString();
}

function getTableHtml(data, type) {
  var tbody = '';
  for (var id in data) {
    var user = data[id]
    var tr = '';
    tr += '<td>'+ user['uid'].toString() + '</td>';
    tr += '<td>'+ user['firstname'] + ' <strong>' + user['lastname'] + '</strong></td>';
    if (type) {
      tr += '<td>' + getDateString(user['create_time']) + '</td>';
    } else {
      tr += '<td>' + '0.00' + '</td>';
    }
    tr += '<td><a href="/admin/display?m=account&uid=' + user['uid'].toString() + '">View</a></td>'
    tbody += '<tr>' + tr + '</tr>';
  }
  return tbody;
}

$(document).ready(function() {
  /*
   * List by Saving
   */
  var postData = {request: 'users'};
  $.post('/admin/getData', postData, function(data) {
    $('#list-by-saving-loader').hide();
    $('#list-by-saving').html(getTableHtml(data));
  }, 'json');

  /*
   * List by Date
   */
  postData = {request: 'users', order: 'create_time DESC'};
  $.post('/admin/getData', postData, function(data) {
    $('#list-by-date').html(getTableHtml(data, 1));
  }, 'json');
});
</script>
{% endblock %}
