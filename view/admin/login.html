<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Admin Interface - Volunteer Connect Bank</title>
  <link rel="stylesheet" href="/static/libraries/bootstrap/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="/static/stylesheets/admin-login.css"/>
</head>
<body>
<div id="login-box">
  <h1>VCBank admin interface</h1>
  <form id="admin-auth">
    <div class="input-prepend">
      <span class="add-on"><i class="icon-user"></i></span>
      <input id="username" type="text" placeholder="Username">
    </div>
    <div class="input-prepend">
      <span class="add-on"><i class="icon-lock"></i></span>
      <input id="password" type="password" placeholder="Password">
    </div>
    <div><input id="submit-button" type="submit" value="Log in" class="btn"></div>
  </form>
</div>
<script src="/static/libraries/jquery-1.10.1.min.js"></script>
<script src="/static/libraries/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
