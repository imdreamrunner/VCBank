<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Log in - Volunteer Connect Bank</title>
  <link rel="stylesheet" href="/static/libraries/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/static/stylesheets/main.css" />
</head>
<body>
<div id="header">
  <div class="container">
    <a id="logo" href="./">Volunteer Connect Bank</a>
    <ul id="main-navigator">
      <li><a href="#"><strong>Earn</strong><span>the <em>time</em></span></a></li>
      <li><a href="#"><strong>Donate</strong><span>your <em>time</em></span></a></li>
    </ul>
    <div id="search">
      <input id="search-keyword" placeholder="Search" />
    </div>
    <ul id="user-box"  class="pull-right">
      <li><a id="help" href="#">Help</a></li>
      <li><a href="/signup">Sign up</a></li>
      <li><a href="/login">Log in</a></li>
    </ul>
  </div>
</div>
<div id="body">
  <div id="login-main" class="container">
    <div class="span8 offset2">
      <form id="user-info" class="form-horizontal">
        <h2>Volunteer log in</h2>
        <div class="control-group">
          <label class="control-label" for="email">Email</label>
          <div class="controls">
            <input type="email" id="email" name="email" placeholder="Email">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="password">Password</label>
          <div class="controls">
            <input type="password" id="password" name="password" placeholder="Password">
          </div>
        </div>
        <div class="control-group">
          <div class="controls">
            <label class="checkbox">
              <input type="checkbox"> Remember me
            </label>
            <button type="submit" class="btn">Log in</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div id="footer">

</div>
<script src="/static/libraries/jquery-1.10.1.min.js"></script>
<script src="/static/libraries/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/scripts/account/login.js"></script>
</body>
</html>
